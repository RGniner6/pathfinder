<div class="cell"
     [ngStyle]="{'height': size+'px', 'width': size+'px'}"
     (mouseover)="mouseOver()"
     (mousedown)="onClick()">
  <div class="type"
       [ngClass]="cell.type">
    <div #tile class="tile"
         [class.path]="path"
         [class.visited]="visited">
    </div>
  </div>
</div>

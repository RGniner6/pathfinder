<div class="cell"
     [ngStyle]="{'height': size+'px', 'width': size+'px'}"
     (mouseover)="mouseOver()"
     (mousedown)="onClick()"
     (mouseup)="mouseUp()"
     (mouseout)="mouseOut()"
>
  <div class="type"
       [ngClass]="tileToDisplay" [class.placeholder]="!!placeholder">
    <div #tile class="tile"
         [class.path]="path"
         [class.visited]="visited">
    </div>
  </div>
</div>
